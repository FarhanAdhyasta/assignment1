<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/porto.css" />

  <body>
    <nav>
      <!-- nav tablet ke atas -->

    <div class="content ">
      <div class="profile">
        <div class="left dark">
          <img src="Assets/user.jpeg" />
          <div class="name-group">
            <div class="name-work">
              <p class="name">Nama Anda</p>
              <p class="work">Front End Designer</p>
            </div>
            <div class="btn-container">
              <button class="btn-left">Kontak</button>
              <button class="btn-right">Resume</button>
            </div>
          </div>
        </div>

        <!-- right -->
        <div class="right dark">
          <div class="right-title">
            <p>Availability</p>
            <p>Usia</p>
            <p>Lokasi</p>
            <p>Pengalaman</p>
            <p>Email</p>
          </div>
          <div>
            <p>Full Time</p>
            <p>17</p>
            <p>jakarta, Indonesia</p>
            <p>2</p>
            <p>Developer@gmail.com</p>
          </div>
        </div>
      </div>

      <!-- form -->
      <form>
        <div class="form-text">
          <div>
            <label for="masukkan nama anda">Nama</label>
            <input type="text" name="nama" value="masukkan nama anda" />
          </div>
  
          <div>
            <label for="Role"> Role</label>
            <input type="text" />
          </div>
  
          <div>
            <label for="Availability"> Availability</label>
            <input type="text" />
          </div>
  
          <div>
            <label for="Usia"> Usia</label>
            <input type="text" />
          </div>
  
          <div>
            <label for="Lokasi"> Lokasi</label>
            <input type="text" />
          </div>
  
          <div>
            <label for="Years Experience"> Years Experience</label>
            <input type="text" />
          </div>
  
          <div>
            <label for="Email"> Email</label>
            <input type="text" />
          </div>
        </div>
        

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
